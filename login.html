<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">booksRcool</a>
        <ul class="navbar-links">
            <li><a href="index.html">Home <i class="fas fa-home"></i></a></li>
            <li><a href="products.html">Books <i class="fas fa-book"></i></a></li>
            <li><a href="#">Login <i class="fas fa-user"></i></a></li>
        </ul>
    </nav>
<main class="loginpage">
    <div class="login">
        <h2>Login</h2>
        <form class="login-form">
            <div class="login-form-item">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="login-form-item">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="login-form-button" type="submit">Login</button>
            <p><a href="#">Forgot your password?</a></p>
        </form>
    </div>
</main>

</body>
</html>
